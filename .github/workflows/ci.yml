name: ci
on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Debug, Release]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip cmake ninja-build g++
          python3 -m pip install --upgrade pip
          python3 -m pip install conan==2.6.0

      - name: Conan profile
        run: conan profile detect --force
      - name: Cache Conan
      uses: actions/cache@v4
      with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-${{ matrix.build_type }}

      - name: Conan install
        run: conan install . -s build_type=${{ matrix.build_type }} -of build/${{ matrix.build_type }} --build=missing

      - name: Configure
        run: |
          cmake -S . -B build/${{ matrix.build_type }} -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=build/${{ matrix.build_type }}/generators/conan_toolchain.cmake \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build/${{ matrix.build_type }} -j

      - name: Test
        run: ctest --test-dir build/${{ matrix.build_type }} --output-on-failure

      - name: Upload artifact (signal_cli)
        if: matrix.build_type == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: signal-cli-linux
          path: build/Release/signal_cli
